{% extends 'admin/base.html' %} {% block content %}

<div style="    position: relative;
top: 75px;">
    <h1>Resume Add</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Date:</label>
            <input type="text" class="form-control" name="date">
        </div>
        <div class="form-group">
            <label>Degree:</label>
            <input type="text" class="form-control" name="degree">
        </div>
        <div class="form-group">
            <label>Company Name:</label>
            <input type="text" class="form-control" name="company-name">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" name='description'></textarea>
        </div>


        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Resume</button>
        </div>
    </form>
    <a href="{{url_for('resume_list')}}"><button type="button"  class="btn btn-success float-right"
    data-toggle="modal">See Resumes</button></a>
</div>
{% endblock %}
